<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Watermark Application</h1>
    <form id="upload-form">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*" required><br><br>

        <button type="button" id="process-button">Process</button>
    </form>
    <div id="loading-message" style="display: none;">Loading...</div>
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <a id="download-link" style="display:none;">Download Image</a>

    <script src="script.js"></script>
</body>
</html>
